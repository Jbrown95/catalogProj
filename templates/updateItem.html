{% extends "base.html" %}
{% block body %}
<div class='sub-body container-fluid'>
  <p><a style="float:right" href="{{url_for('home')}}">Back</a></p>
    <div class='row'>
      <div class='col-sm-12' style='min-width:100%;'>
        <h1 >Update An Item</h1>
      <hr>
      <p> form for updating an item</p>
      <form action="{{url_for('updateItem',item_name=item.item_name)}}" method = 'POST'>
      <p>Name:</p>
      <input type='text' size='30' name='name' value="{{item.item_name}}">
      <p>Description:</p>
      <input type='text' size='30' name='description' value="{{item.description}}">

      <input type='submit' value='Update'>

      </form>
  </div>
  </div>
</div>
{% endblock %}
