<html>
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
  <body class="container-fluid body">
      <div class="row header" style="padding-left:10%; padding-right:10%;">
        <div class='col-sm-6'>
          <h1 class='main-header'>Catalog App</h1>
        </div>
        <div class='col-sm-6'>
          {{g}}
          {% if g.user != '' %}
          <p><a class='btn' type='button' value='login' href="{{url_for('login')}}">login</a></p>
          {% else %}
          <p><a class='btn' type='button' value='logout' href="{{url_for('logout')}}">logout</a></p>

          {% endif %}
        </div>
      </div>
</div>
  {% block body %}
  {% endblock %}
</body>
