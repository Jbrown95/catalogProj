<!--  The Javascript found in this file is copied mostly from Google, I have added a few lines.-->
<html>
<head>
</html>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="506667308951-5oe67n05mhm7lbrikk73aremtrm45ihn.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <script>
      function onLoad() {
        gapi.load('auth2', function() {
          gapi.auth2.init();
        });
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }


    </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
</head>
  <body class="container-fluid body">
      <div class="row header" style="padding-left:10%; padding-right:10%;">
        <div class='col-sm-6'>
          <h1 class='main-header'>Catalog App</h1>
        </div>
        <div class='col-sm-6'>
          <p>{{login_session}}</p>
          {% if current_user.get_id() %}
          <p><a class='btn' type='button' value='login' href="{{url_for('logout')}}" onclick='signOut();';>logout</a></p>
          <p> Welcome {{current_user.username }}</p>
          {% else %}
          <p><a class='btn' type='button' value='login' href="{{url_for('login')}}" onclick='signOut();'>login</a></p>
          {% endif %}
        </div>
      </div>
</div>
  {% block body %}
  {% endblock %}
</body>
