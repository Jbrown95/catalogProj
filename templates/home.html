{% extends "base.html" %}
{% block body %}
<div class='sub-body container-fluid'>
    <div class='row'>
      <div class='col-sm-4 verticalLine' style='min-width:50%;'>
        <h1 >Categories</h1>
        <hr>
        <a href="{{url_for('addCategory')}}">Add Category</a>
        </br>
        </br>
        <div >
        {% for i in category %}
          <p><a style="color:black" href="{{url_for('category',category_name=i.name)}}">{{ i.name }}</a></p>
        {% endfor %}
      </div>
    </div>
  <div class='col-sm-4' style='min-width:50%;'>
    <h1>Items</h1>
    <hr>
    <a href="{{url_for('addItem')}}">Add Item</a>
  </br>
  </br>
    {% for i in items %}
      <p><a style="color:black" href="{{url_for('itemDescription',item_name=i.item_name)}}">{{ i.item_name }}({{i.category.name}})</a></p>

    {% endfor %}
  </div>
  </div>
</div>
{% endblock %}
